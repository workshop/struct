---
version: 2.0.0
configurations:
  debug:
  release:
targets:
  my-target:
    type: ":application"
    sources: support_files/abc
scripts:
  pre-generate: support_files/pre-generate.rb
  post-generate: support_files/post-generate.rb
schemes:
  my-target:
    analyze:
      configuration:
        IPHONEOS_DEPLOYMENT_TARGET: '10.0'
    archive:
      name: MyApp.xcarchive
      reveal: true
    build:
      parallel: true
      build_implicit: true
      targets:
        my-target:
          archiving_enabled: true
          running_enabled: true
          profiling_enabled: true
          testing_enabled: true
    test:
      build_configuration: debug
      targets:
      - my-target
      inherit_launch_arguments: true
      code_coverage_enabled: true
      environment:
        OS_ACTIVITY_MODE: disable
    launch:
      simulate_location: true
      target: my-target
      arguments: -AppleLanguages (en-GB)
      environment:
        OS_ACTIVITY_MODE: disable
    profile:
      target: my-target
      configuration:
        IPHONEOS_DEPLOYMENT_TARGET: '10.0'
      inherit_environment: true